<div class="col-lg-2 slider">

  <div *ngFor="let menuItem of menuItems,
   let i=index" (click)="onMenuItemClick(menuItem)" class="row {{i === 0 ? 'active' : ''}}">
    <div class="col-lg-6">
      <div class="icon-background">
        <div class="icon {{menuItem.icon}}"></div>
      </div>
    </div>
    <div class="col-lg-6 menu-label">
      {{menuItem.title}}
    </div>
  </div>

</div>
