<div class="row title">Események</div>
<div class="row">
  <div class="col-lg-5 col-lg-offset-1 col-md-6 col-sm-6 col-xs-10 col-xs-offset-1 calendar">
    <div class="row text-center">
      <div class="col-lg-6 col-md-7">
        <div class="btn-group">
          <div
            class="btn btn-primary"
            mwlCalendarPreviousView
            [view]="view"
            [(viewDate)]="viewDate">
            Előző
          </div>
          <div
            class="btn btn-secondary"
            mwlCalendarToday
            [(viewDate)]="viewDate">
            Ma
          </div>
          <div
            class="btn btn-primary"
            mwlCalendarNextView
            [view]="view"
            [(viewDate)]="viewDate">
            Következő
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'hu' }}</h3>
      </div>
    </div>
    <div class="row">
      <mwl-calendar-month-view
        [viewDate]="viewDate"
        [refresh]="refresh"
        [locale]="locale"
        (dayClicked)="dayClicked($event.day)"
        [events]="calEvents">
      </mwl-calendar-month-view>
    </div>
  </div>
  <div class="col-lg-5 col-md-6 col-sm-6 col-xs-10 col-xs-offset-1 ">
    <div *ngIf="eventsForSelectedDate.length == 0" class="col-lg-5 col-lg-offset-3 col-sm-5 col-sm-offset-3 panel panel-default">
      <p class="no-event-title">A kiválasztott napon nincs esemény</p>
    </div>

    <ks-swiper-container [options]="swiperOptions">
      <ks-swiper-slide *ngFor="let item of eventsForSelectedDate">
        <div class="row">
          <div class="col-lg-10 col-lg-offset-1 col-sm-10 col-sm-offset-1">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="col-lg-10 col-lg-offset-1 col-sm-10 col-sm-offset-1">
                  <h2 [innerHTML]="item?.title"></h2>
                </div>
                <div class="row">
                  <div [innerHTML]="item?.description" class="text-justify colleague-desc col-lg-12 col-sm-12" [froalaView]>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ks-swiper-slide>
    </ks-swiper-container>
  </div>
</div>
