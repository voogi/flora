<div class="header">
  <div class="row">
    <div (click)="onNavigateToHome()" class="col-lg-2 col-md-2 col-sm-3 col-xs-3 logo-wrapper">
      <div class="logo"></div>
    </div>

    <div class="col-lg-10 col-sm-9 col-xs-9 header-title">
      <div class="row">Flóra Értelmi Fogyatékosokért és Autistákért Alapítvány</div>
    </div>
    <div class="col-xs-12 col-sm-9 quote">
      <div class="row">
        <blockquote>
          <p>"Nemes szép élethez nem kellenek nagy cselekedetek. Csupán tiszta szív és sok, sok szeretet."</p>
          <footer> Pázmány Péter<cite title="Forrás"></cite></footer>
        </blockquote>
      </div>
    </div>

    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-3 newsletter">

      <button (click)="onToggleSubPopup()" class="btn btn-primary" type="button">Feliratkozás hírlevélre</button>

      <div class="modal" [ngClass]="{show: visible, hidden: !visible}">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button (click)="visible = !visible" type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title">Feliratkozás hirlevélre</h4>
            </div>
            <div class="modal-body">
              <form [formGroup]="newsletterForm" class="form-horizontal">
                <div class="form-group no-form-group-margin-bottom">
                  <div class="col-lg-12">
                      <input *ngIf="!subscribed" formControlName="email" type="text" class="form-control" id="newsletter" placeholder="Email cim">
                      <span *ngIf="subscribed">Köszönjük!</span>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button (click)="visible = !visible" type="button" class="btn btn-default" data-dismiss="modal">Bezárás</button>
              <button (click)="onSubscribe()" type="button" [disabled]="!newsletterForm.valid" class="btn btn-primary">Feliratkozás</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
