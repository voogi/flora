<div class="col-lg-12 header">
  <div class="row v-center">
    <div class="col-lg-2">
      <div class="logo"></div>
    </div>

    <div class="col-lg-10 col-sm-10 title">
      <div class="row">Flóra Értelmi Fogyatékosokért és Autistákért Alapítvány</div>
      <div class="row">
        <blockquote>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.</p>
          <footer>Someone famous in <cite title="Source Title">Source Title</cite></footer>
        </blockquote>
      </div>
    </div>

    <div class="col-lg-6 col-sm-6 newsletter">
      <form (submit)="onNewsLetter()" [formGroup]="newsletterForm" class="form-horizontal">
        <div class="form-group no-form-group-margin-bottom">
          <label class="col-lg-2 control-label">Hirlevél</label>
          <div class="col-lg-6">
            <div class="input-group">
              <input formControlName="email" type="text" class="form-control" id="newsletter" placeholder="Email cim">
              <span class="input-group-btn">
                <button [disabled]="!newsletterForm.valid" class="btn btn-default" type="submit">Küld</button>
              </span>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
