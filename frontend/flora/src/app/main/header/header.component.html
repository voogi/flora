<div class="col-lg-12 header">
  <div class="row v-center">
    <div class="col-lg-2">
      <div class="logo"></div>
    </div>

    <div class="col-lg-10 col-sm-10 header-title">
      <div class="row">Flóra Értelmi Fogyatékosokért és Autistákért Alapítvány</div>
      <div class="row">
        <blockquote>
          <p>"Nemes szép élethez nem kellenek nagy cselekedetek. Csupán tiszta szív és sok, sok szeretet."</p>
          <footer> Pázmány Péter<cite title="Source Title">Source Title</cite></footer>
        </blockquote>
      </div>
    </div>

    <div class="col-lg-6 col-sm-6 newsletter">

      <button (click)="onToggleSubPopup()" class="btn btn-primary" type="button">Feliratkozás hirlevélre</button>

      <div class="modal" [ngClass]="{show: visible, hidden: !visible}">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button (click)="visible = !visible" type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title">Feliratkozás hirlevélre</h4>
            </div>
            <div class="modal-body">
              <form [formGroup]="newsletterForm" class="form-horizontal">
                <div class="form-group no-form-group-margin-bottom">
                  <div class="col-lg-12">
                      <input formControlName="email" type="text" class="form-control" id="newsletter" placeholder="Email cim">
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button (click)="visible = !visible" type="button" class="btn btn-default" data-dismiss="modal">Bezárás</button>
              <button (click)="onSubscribe()" type="button" [disabled]="!newsletterForm.valid" class="btn btn-primary">Feliratkozás</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
