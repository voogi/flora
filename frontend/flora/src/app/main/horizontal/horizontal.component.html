<div class="row horizontal">
  <ks-swiper-container [options]="newsOptions">
    <ks-swiper-slide [style.background-image]=" 'url(' + getImageUrl(item.image) + ')'" *ngFor="let item of news">
      <div class="row">
        <div class="col-lg-4 col-lg-offset-1 col-sm-4 col-sm-offset-1">
          <div class="item-title">{{item.title}}</div>
        </div>
      </div>

      <!--{{last ? initSwiper() : ''}}-->
      <div class="row">
        <div class="col-lg-6 col-lg-offset-3 col-sm-6 col-sm-offset-3">
          <div class="item-short-desc" [innerHTML]="item.shortDescription">{{item.shortDescription}}
            <div class="text-right">{{item.date | date }}</div>
          </div>
        </div>
      </div>
    </ks-swiper-slide>
    <!--<div class="swiper-pagination"></div>-->
  </ks-swiper-container>
</div>
