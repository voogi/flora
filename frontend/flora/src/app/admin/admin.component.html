<div class="row">
  <table class="table table-striped" [mfData]="news" #mf="mfDataTable" [mfRowsOnPage]="5">
    <thead>
    <tr>
      <th style="width: 20%">
        <mfDefaultSorter by="title">Title</mfDefaultSorter>
      </th>
      <th style="width: 50%">
        <mfDefaultSorter by="shortDescription">Short Description</mfDefaultSorter>
      </th>
      <th style="width: 10%">
        <mfDefaultSorter by="description">Description</mfDefaultSorter>
      </th>
      <th style="width: 20%">
        <mfDefaultSorter by="date">date</mfDefaultSorter>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of mf.news">
      <td>{{item.title}}</td>
      <td>{{item.shortDescription}}</td>
      <td>{{item.description}}</td>
      <td class="text-right">{{item.date}}</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <td colspan="4">
        <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
      </td>
    </tr>
    </tfoot>
  </table>
</div>
