<div class="col-lg-8">
  <h1>Önkéntesek</h1>
  <table class="table table-striped table-hover" [mfData]="volunteers" #mf="mfDataTable" [(mfSortBy)]="sortBy" [mfRowsOnPage]="5">
    <thead>
    <tr>
      <th style="width: 20%">
        <mfDefaultSorter by="name">Név</mfDefaultSorter>
      </th>
      <th style="width: 20%">
        <mfDefaultSorter by="email">Email cim</mfDefaultSorter>
      </th>
      <th style="width: 20%">
        <mfDefaultSorter by="phone">Telefonszám</mfDefaultSorter>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of mf.data" [class.info]="selectedRow == item">
      <td>{{item.name}}</td>
      <td>{{item.email}}</td>
      <td>{{item.phone}}</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <td colspan="4">
        <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
      </td>
    </tr>
    </tfoot>
  </table>
</div>
