<div class="col-lg-8">
  <h1>Feliratkozottak</h1>
  <a class="btn btn-success" (click)="onAllEmails()">Összes email cím</a>
  <table class="table table-striped table-hover" [mfData]="subs" #mf="mfDataTable" [(mfSortBy)]="sortBy" [mfRowsOnPage]="5">
    <thead>
    <tr>
      <th style="width: 20%">
        <mfDefaultSorter by="email">Email cim</mfDefaultSorter>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of mf.data" [class.info]="selectedRow == item">
      <td>{{item.email}}</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <td colspan="4">
        <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
      </td>
    </tr>
    </tfoot>
  </table>

  <div class="modal" [ngClass]="{show: showModal, hidden: !showModal}">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" (click)="showModal=false" data-dismiss="modal"
                  aria-hidden="true">&times;</button>
          <div class="row">
            <div class="col-lg-4 col-sm-4">
              <h4 class="modal-title">Feliratkozott email címek</h4>
            </div>
          </div>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <div class="row">
              <div class="col-lg-12">
                <textarea id="description" [value]="emails" class="form-control"></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
